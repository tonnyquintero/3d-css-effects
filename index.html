<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Css 3D Effects</title>
</head>
<body>
   <div class="cube">
    <div class="big">
        <span style="--i:0;--clr:#e2e2e2;"></span>
        <span style="--i:1;--clr: #f0f0f0;"></span>
        <span style="--i:2;--clr:#e2e2e2;"></span>
        <span style="--i:3;--clr:#f0f0f0;"></span>
        <span class="top" style="--clr: #ffff;"></span>
    </div>
   </div> 

   <div class="cube2">
    <div class="big">
        <span style="--i:0; background-image: url('./react2.png'); background-repeat: no-repeat;""></span>
        <span style="--i:1; background-image: url('./css.png'); background-repeat: no-repeat;"></span>
        <span style="--i:2; background-image: url('./html.png'); background-repeat: no-repeat;"></span>
        <span style="--i:3; background-image: url('./js.png'); background-repeat: no-repeat;"></span>
        <span class="top" style="background-image: url('./three.png'); background-repeat: no-repeat;""></span>
    </div>
   </div>
</body>
</html>
